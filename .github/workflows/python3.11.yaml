name: python3.11

on:
  push:
    paths:
      - 'python3.11/**'
      - '!python3.11/README.md'
      - '!python3.11/.dockerignore'
    branches:
      - master
  workflow_run:
    types:
      - completed
    workflows:
      - debian
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    uses: ./.github/workflows/build-and-push.yaml
    permissions:
      contents: read
      packages: write
    with:
      tag: python3.11
      context: python3.11
